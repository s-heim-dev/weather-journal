<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="weather.ico">
    </head>
    
    <body>
        <main id="app">
            <div class="holder headline">
                Weather Journal App
            </div>

            <div class="holder location">
                <div>
                    <label for="city">Enter City here</label>
                    <input type="text" id="city" placeholder="enter city here">
                </div>
                <div>
                    <label for="city">Enter Country Code here</label>
                    <input type="text" id="country" placeholder="enter country code here">
                </div>
            </div>

            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                <button id="generate"> Generate </button>
            </div>

            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div> 
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </main>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
