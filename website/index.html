<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="weather.ico">
    </head>
    
    <body>
        <main id="app">
            <div id="headline" class="holder">
                <h1>Weather Journal App</h1>
            </div>

            <div class="holder">
                <div id="error"></div>
            </div>

            <div id="location" class="holder">
                <div class="input">
                    <label for="city">Enter City Name or Zip Code here</label>
                    <input type="text" id="city" placeholder="enter city here">
                </div>
                <div class="input">
                    <label for="city">Enter Country Code here</label>
                    <input type="text" id="country" placeholder="enter country code here">
                </div>
            </div>

            <div id="feel" class="holder">
                <div class="input">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                    
                </div>
                <div class="input">
                    <button id="generate"> Generate </button>
                </div>
            </div>

            <div id="entry">
                <div id="title">Most Recent Entries</div>
                <div id="entries"></div>
            </div>
        </main>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
